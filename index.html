<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amitabh Runner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <div id="start-screen">
                <h1>Amitabh Runner</h1>
                <p>Press Space or Tap to Jump</p>
                <button id="start-btn">Start Game</button>
                <!-- Custom sprite input removed as requested -->
            </div>
            <div id="game-over-screen" class="hidden">
                <div class="blast-dialog">Maa ka bhosdaa aaagg!!!</div>
                <div id="game-over-content" class="hidden">
                    <h1>Game Over</h1>
                    <p>Score: <span id="final-score">0</span></p>
                    <button id="restart-btn">Play Again</button>
                </div>
            </div>
            <div id="score-display" class="hidden">Score: <span id="score">0</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
